<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Such</title>

    <script>
        let tonightsAttendees = ['Alpha', 'Alvin', 'Ziedah', 'Sharon'];
        const currentUser = 'Alpha';


        const isUserInAttendance = tonightsAttendees.includes(currentUser);

        console.log(isUserInAttendance);


        // {object is defined by curly braces}
        let smallCar = {
            engineSize: 4,
            displacement: 2,
            fuelType: 'diesel'

        };

        let smallTruck = {
            engineSize: 6,
            displacement: 4,
            fuelType: 'regular'

        }
        // initialize empty array
        let vehicles = [];
        vehicles.push(smallCar);
        vehicles.push(smallTruck);


        // (parameters in parathensis) {code of function in curly braces gets ran}
        function getEfficiencyRating(vehicle) {
            let rating = 0;

            // slide 15 & 16 have info on 'switch'
            switch (vehicle.engineSize) {
                case 1:
                case 2:
                case 3:
                case 4:
                    rating = 8;
                    break;
                case 5:
                case 6:
                    rating = 6;
                    break;
                case 7:
                case 8:
                    rating = 4;
                    break;
                default:
                    rating = 0;
            }


            if (vehicle.fuelType == 'diesel') {
                // increment += ++.  ++ is the same as + 1
                rating = rating + 1;
            }

            return rating;

        }

        console.log({ vehicles });

        // forEach takes a function as its parameter
        // 'vehicles' is an array. For each item in the array, the function will execute.
        // have to add the parameter. "item" is used a lot.
        vehicles.forEach(function (vehicle) {
            let result = getEfficiencyRating(vehicle);
            console.log({ result })
        });

        // alternative looping method
        for (let index = 0; index < vehicles.length; index++) {
            console.log(vehicles[index]);
        }

    </script>

</head>

</body>

</html>
